<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    
    <link rel="stylesheet" href="/fourth-day/css/style.css">
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>

       
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required minlength="3">

        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

      
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required minlength="6">

        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="10 digit number" pattern="[0-9]{10}">

        
        <label>Gender</label>
        <div class="inline">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

       
        <label>Skills</label>
        <div class="inline">
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript
        </div>

      
        <label for="country">Country</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>

       
        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

       
        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
